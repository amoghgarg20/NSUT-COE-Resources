<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Enlarge and Shrink</title>
</head>
<body>
    <div id="container"></div>
    <script>
        var v = 0, f = 1,t="TEXT-GROWING",color;
        function change(){
            if(f==1)
                v+=5,color="red";
            else
                v-=5,color="blue";
            document.getElementById("container").innerHTML = "<h1 style=\"font-size: "+v+"px ; margin: 0px; color : "+color+"\"><b> "+t+"</b></h1>";
            if(v==50)
                f = 0, t="TEXT-SHRINKING";
            if(v==5)
                f = 1, t="TEXT-GROWING";
            timer();
        }
        function timer(){
            setTimeout(change,300);
        }
    timer();
    </script>
</body>
</html>
